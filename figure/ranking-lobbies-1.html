<html>

    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js' type='text/javascript'></script>
    <script src='//d3js.org/d3.v3.min.js' type='text/javascript'></script>

    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 800px;
      height: 400px;
    }

  </head>
  <body >
    
    <div id = 'chart21ac6351070c' class = 'rChart nvd3'></div>    
    <script type='text/javascript'>
 $(document).ready(function(){
      drawchart21ac6351070c()
    });
    function drawchart21ac6351070c(){  
      var opts = {
 "dom": "chart21ac6351070c",
"width":    800,
"height":    400,
"x": "Lobby",
"y": "Cantidad",
"type": "multiBarHorizontalChart",
"id": "chart21ac6351070c" 
},
        data = [
 {
 "Lobby": "Fundación IDIS",
"Cantidad":    253644712.9,
"Porcentaje": "84.7%" 
},
{
 "Lobby": "FARMAINDUSTRIA",
"Cantidad":   193920759.96,
"Porcentaje": "64.75%" 
},
{
 "Lobby": "FENIN",
"Cantidad":   146973233.34,
"Porcentaje": "49.08%" 
},
{
 "Lobby": "SEDISA",
"Cantidad":   110189867.45,
"Porcentaje": "36.79%" 
},
{
 "Lobby": "Fundación ECO",
"Cantidad":   104941604.64,
"Porcentaje": "35.04%" 
},
{
 "Lobby": "FUINSA",
"Cantidad":    100361715.6,
"Porcentaje": "33.51%" 
},
{
 "Lobby": "ASEBIO",
"Cantidad":    92196412.74,
"Porcentaje": "30.79%" 
},
{
 "Lobby": "CLUB GERTECH",
"Cantidad":    41377005.51,
"Porcentaje": "13.82%" 
},
{
 "Lobby": "AESMIDE",
"Cantidad":    11334916.07,
"Porcentaje": "3.78%" 
},
{
 "Lobby": "AESEG ",
"Cantidad":     7088824.02,
"Porcentaje": "2.37%" 
},
{
 "Lobby": "FNCP o CNCHP",
"Cantidad":      1021368.7,
"Porcentaje": "0.34%" 
},
{
 "Lobby": "MADRID NETWORK",
"Cantidad":      138603.92,
"Porcentaje": "0.05%" 
} 
]
  
      if(!(opts.type==="pieChart" || opts.type==="sparklinePlus" || opts.type==="bulletChart")) {
        var data = d3.nest()
          .key(function(d){
            //return opts.group === undefined ? 'main' : d[opts.group]
            //instead of main would think a better default is opts.x
            return opts.group === undefined ? opts.y : d[opts.group];
          })
          .entries(data);
      }
      
      if (opts.disabled != undefined){
        data.map(function(d, i){
          d.disabled = opts.disabled[i]
        })
      }
      
      nv.addGraph(function() {
        var chart = nv.models[opts.type]()
          .width(opts.width)
          .height(opts.height)
          
        if (opts.type != "bulletChart"){
          chart
            .x(function(d) { return d[opts.x] })
            .y(function(d) { return d[opts.y] })
        }
          
         
        chart
  .margin({
 "left":    350 
})
          
        

        
        
        chart.yAxis
  .axisLabel("Cantidad (€)")
      
       d3.select("#" + opts.id)
        .append('svg')
        .datum(data)
        .transition().duration(500)
        .call(chart);

       nv.utils.windowResize(chart.update);
       return chart;
      });
    };
</script>
    
    <script></script>    
  </body>
