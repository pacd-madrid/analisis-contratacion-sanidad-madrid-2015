<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.css'>
    
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js' type='text/javascript'></script>
    <script src='//d3js.org/d3.v3.min.js' type='text/javascript'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.js' type='text/javascript'></script>
    <script src='//nvd3.org/assets/lib/fisheye.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 800px;
      height: 400px;
    }  
    </style>
    
  </head>
  <body >
    
    <div id = 'chart23341f9310fd' class = 'rChart nvd3'></div>    
    <script type='text/javascript'>
 $(document).ready(function(){
      drawchart23341f9310fd()
    });
    function drawchart23341f9310fd(){  
      var opts = {
 "dom": "chart23341f9310fd",
"width":    800,
"height":    400,
"x": "Modalidad.contrato",
"y": "Cantidad",
"type": "pieChart",
"id": "chart23341f9310fd" 
},
        data = [
 {
 "Modalidad.contrato": "Suministros",
"Cantidad":   370321302.35,
"Porcentaje":          75.43 
},
{
 "Modalidad.contrato": "Servicios",
"Cantidad":   102338204.63,
"Porcentaje":          20.85 
},
{
 "Modalidad.contrato": "Gestión de Servicios Públicos",
"Cantidad":    13987061.56,
"Porcentaje":           2.85 
},
{
 "Modalidad.contrato": "Administrativos Especiales",
"Cantidad":      3207770.5,
"Porcentaje":           0.65 
},
{
 "Modalidad.contrato": "Obras",
"Cantidad":     1078120.26,
"Porcentaje":           0.22 
} 
]
  
      if(!(opts.type==="pieChart" || opts.type==="sparklinePlus" || opts.type==="bulletChart")) {
        var data = d3.nest()
          .key(function(d){
            //return opts.group === undefined ? 'main' : d[opts.group]
            //instead of main would think a better default is opts.x
            return opts.group === undefined ? opts.y : d[opts.group];
          })
          .entries(data);
      }
      
      if (opts.disabled != undefined){
        data.map(function(d, i){
          d.disabled = opts.disabled[i]
        })
      }
      
      nv.addGraph(function() {
        var chart = nv.models[opts.type]()
          .width(opts.width)
          .height(opts.height)
          
        if (opts.type != "bulletChart"){
          chart
            .x(function(d) { return d[opts.x] })
            .y(function(d) { return d[opts.y] })
        }
          
         
        chart
  .tooltipContent( function(key, y, e, graph){return '<h3>' + 'Modalidad: ' + key + '</h3>' + '<p>'+ 'Cantidad: ' + y + '<br>' + e.point.Porcentaje + ' %'} )
          
        

        
        
        
      
       d3.select("#" + opts.id)
        .append('svg')
        .datum(data)
        .transition().duration(500)
        .call(chart);

       nv.utils.windowResize(chart.update);
       return chart;
      });
    };
</script>
    
    <style> svg text {font-size: 18px;}</style>    
  </body>
</html>
